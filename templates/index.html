<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  </head>
  <body>
 <div class="container">
  <h1 class="heading">My Top 10 Movies</h1>
  <p class="description">These are my all time favourite movies.</p>
    {% if movies_data == []%}
     <h2>No movies listed</h2>
     {%else%}
        {%for movie in movies_data%}
          <div class="card" >
            <div class="front" style="background-image: url({{movie.img_url}});">
                <p class="large">{{movie.ranking}}</p>
            </div>
            <div class="back">
              <div>
            <div class="title">{{movie.title}} <span class="release_date">{{movie.year}}</span></div>
                <div class="rating">
                    <label>{{movie.rating}}</label>
                  <i class="fas fa-star star"></i>
                </div>
                  <p class="review">{{movie.review}}</p>
                <p class="overview">
                    {{movie.description}}
                </p>

                <a href="{{url_for('edit', movie_id=movie.id)}}" class="button">Update</a>
                <a href="{{url_for('delete', movie_id=movie.id)}}" class="button delete-button">Delete</a>
              </div>
            </div>
          </div>
     {%endfor%}
     {%endif%}
</div>
<div class="container text-center add">
<a href="{{url_for('add')}}" class="button">Add Movie</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
